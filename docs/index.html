<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luis F Cetta - DoWhile 2021</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <hr class="ticket">
  <main>
    <hr class="hole">
    <div class="container">
      <div class="avatar">
        <span>
          <img src="./images/build.svg" alt="selo Rocketseat" />
        </span>
        <img id="userImage" src="" alt="foto de perfil" />
      </div>
      <h1 id="userName">Luis Filipe Cetta</h1>
      <a id="userProfile" href="https://github.com/luiscetta" target="_blank">
        <img src="images/github.svg" alt="icone github">
        <span id="userLogin">luiscetta</span>
      </a>

      <p id="userBio">
        Front-end Developer Jr - React JS | HTML5 | CSS | Javascript
      </p>

      <ul id="socialLinks">
        <li class="linkedin">
          <a href="https://linkedin.com" target="_blank">
            <img src="images/linkedin.svg" alt="icone linkedin">
          </a>
        </li>
        <li class="facebook.com">
          <a href="https://facebook.com/" target="_blank">
            <img src="images/facebook.svg" alt="icone facebook">
          </a>
        </li>
        <li class="luiscetta.github.io">
          <a href="https://luiscetta.github.io" target="_blank">
            <img src="images/portfolio.svg" alt="icone portfolio">
          </a>
        </li>
        <li class="twitter.com">
          <a href="https://twitter.com" target="_blank">
            <img src="images/twitter.svg" alt="icone twitter">
          </a>
        </li>
      </ul>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
